<!DOCTYPE html>
<html>

<head>
    <title>Product Cards</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h3>Body of Product Cards</h3>
    <div class="card-container">
        <div class="card">
            <h2>Product Title</h2>
            <div class="section section1">
                <div class="image-element">
                    <img src="https://via.placeholder.com/300">
                </div>
                <div class="description-element">
                    <p>Produce Description</p>
                </div>
                <div class="availability-element">
                    <p>Available</p>
                </div>
            </div>
            <div class="section section2">
                <h2>Specifications</h2>
                <div class="size">
                    <p>Size: 4"x4"</p>
                </div>
                <div class="weight">
                    <p>weight: 128oz</p>
                </div>
                <footer>Product Specs valid until Hell Freezes Over</footer>
            </div>
        </div>
    </div>
</body>

</html>
